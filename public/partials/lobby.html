<div id="lobby">
  <div class="modal-wrap" ng-show="!$root.screenName">
    <div class="modal" style="display:block;">
      <form ng-submit="register()">
        <label for="screen-name-input">Enter your screen name</label>
        <p class="table-requirements error" ng-show="registerError">
          {{registerError}}
        </p>
        <input placeholder="Name" id="screen-name-input" class="form-control" type="text" ng-model="newScreenName"
          ng-trim="true" required />
        <input placeholder="Password" id="password-input" class="form-control" type="password" ng-model="newPassword"
          ng-trim="true" required />
          <!--
            TODO: Add the ability to have some tables use fake money!
            <div class="footnote">* Password only required for tables which require registration</div>
          -->
        <input type="submit" value="Login" class="btn" />
      </form>
    </div>
    <div id="curtain" ng-show="!$root.screenName"></div>
  </div>

  <table id="table-list" class="table">
    <tr>
      <th class="dark-border">Name</th>
      <th class="dark-border">BB/SB</th>
      <th>Players</th>
    </tr>
    <tr ng-repeat="table in lobbyTables">
      <td>
        <a href="/table-{{table.seatsCount}}/{{table.id}}">{{table.name}}</a>
      </td>
      <td class="centered-text">{{table.bigBlind}}/{{table.smallBlind}}</td>
      <td class="centered-text">
        {{table.playersSeatedCount}}/{{table.seatsCount}}
      </td>
    </tr>
  </table>
</div>
